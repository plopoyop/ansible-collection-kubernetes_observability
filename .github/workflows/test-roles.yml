---
name: Test roles

on:
  push:
    branches: [main]
    paths:
      - 'roles/**'
      - '.github/**'
  pull_request:
    branches: [main]
    paths:
      - 'roles/**'
      - '.github/**'

jobs:
  grafana:
    uses: ./.github/workflows/test-role.yaml
    with:
      role_name: "grafana"

  loki:
    uses: ./.github/workflows/test-role.yaml
    with:
      role_name: "loki"

  victoriametrics:
    uses: ./.github/workflows/test-role.yaml
    with:
      role_name: "victoriametrics"
